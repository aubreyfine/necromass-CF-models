name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # -----------------------------
      # R setup + smoke test
      # -----------------------------
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'

      - name: Install R packages
        run: |
          Rscript -e "source('install_packages.R')"

      - name: Run R setup script
        run: |
          Rscript analysis/R/01_setup.R

      # -----------------------------
      # Python setup + smoke test
      # -----------------------------
      - name: Set up Miniconda (Python)
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: necromass-cf
          environment-file: env/environment.yml
          auto-activate-base: false
          python-version: 3.11

      - name: Python version
        run: python --version

      - name: Python syntax check (compile all)
        run: |
          python -m compileall analysis/Python
